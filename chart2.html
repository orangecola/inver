<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
		body {
		  font: 10px sans-serif;
		}

		.axis path,
		.axis line {
		  fill: none;
		  stroke: #000;
		  shape-rendering: crispEdges;
		}

		.x.axis path {
		  display: none;
		}

		.line {
		  fill: none;
		  stroke: steelblue;
		  stroke-width: 1.5px;
		}
    </style>
</head>
<body>
	<div class="g-chart"></div>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>

	var margin = {top: 20, right: 20, bottom: 30, left: 60},
		width = 600 - margin.left - margin.right,
		height = 300 - margin.top - margin.bottom;
		

		
	var formatmonth = d3.time.format("%Y-%m");

	var x = d3.time.scale()
		.range([0, width]);

	var y = d3.scale.linear()
		.range([height, 0]);

	var xAxis = d3.svg.axis()
		.scale(x)
		.orient("bottom");

	var yAxis = d3.svg.axis()
		.scale(y)
		.orient("left");

	var line = d3.svg.line()
		.x(function(d) { return x(d.month); })
		.y(function(d) { return y(d.total_international_visitor_arrivals); });

	var svg = d3.select("body").append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	  .append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	//Top 5 svg
        var svg2 = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");
		
        //Prepare Axes
        var x2 = d3.scale.ordinal().rangeRoundBands([0, width], .05);

        var y2 = d3.scale.linear().range([height, 0]);

        var xAxis2 = d3.svg.axis()
        .scale(x2)
        .orient("bottom")

        var yAxis2 = d3.svg.axis()
            .scale(y2)
            .orient("left")
	
	d3.csv("datasets/total-visitor-international-arrivals-monthly.csv", type, function(error, data) {
	
		console.log(data)
	  x.domain(d3.extent(data, function(d) { return d.month; }));
	  y.domain(d3.extent(data, function(d) { return d.total_international_visitor_arrivals; }));

	  svg.append("g")
		  .attr("class", "x axis")
		  .attr("transform", "translate(0," + height + ")")
		  .call(xAxis);

	  svg.append("g")
		  .attr("class", "y axis")
		  .call(yAxis)
		.append("text")
		  .attr("transform", "rotate(-90)")
		  .attr("y", 6)
		  .attr("dy", ".71em")
		  .style("text-anchor", "end")
		  .text("Total International Visitor Arrivals");

	  svg.append("path")
		  .datum(data)
		  .attr("class", "line")
		  .attr("d", line);
	
		var test = data
		.sort(function(a, b) {return d3.descending(a.total_international_visitor_arrivals, b.total_international_visitor_arrivals);})
		.slice(0,5)
		.sort(function(a, b) {return d3.ascending(a.month, b.month);})
		.map(function (d) {return {month: d.month.getFullYear()+"-"+d.month.getMonth(), total_international_visitor_arrivals : d.total_international_visitor_arrivals};})
		console.log(test)
		
		x2.domain(test.map(function (d) { return d.month; }));
		y2.domain([0, d3.max(test, function (d) { return d.total_international_visitor_arrivals; })]);
		
		//Creation of X axis
            var xAxisGroup = svg2.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis2)
              .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "1.5em")
                .attr("dy", "1em")
                
            //Creation of Y axis
            var yAxisGroup = svg2.append("g")
                .attr("class", "y axis")
                .call(yAxis2)
              .append("text")
                .attr("y", 6)
				.attr("dx", "10em")
                .attr("dy", "-1em")
                .style("text-anchor", "end")
                .text("Total International Visitor Arrivals");

            //Creation of bars
			svg2.selectAll("bar")
                .data(test)
				.enter().append("rect")
                .attr("fill", "steelblue")
                .attr("x", function (d) { return x2(d.month); })
                .attr("width", x2.rangeBand())
                .attr("y", function (d) { return y2(d.total_international_visitor_arrivals); })
                .attr("height", function (d) { return height - y2(d.total_international_visitor_arrivals); })

	});

	
	function type(d) {
	  d.month = formatmonth.parse(d.month);
	  d.total_international_visitor_arrivals = +d.total_international_visitor_arrivals;
	  return d;
	}

</script>
</body>
</html>
