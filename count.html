<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="d3-cloud-master/build/d3.layout.cloud.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<body>
<script>

var width = 750, height = 500
var countScale = d3.scale.linear().range([10,60])
var fill = d3.scale.category20();
var groupId = [];
d3.csv("SacramentocrimeJanuary2006.csv", function (datasetText) {
	
	var maxId = 0;
	for (var i = 0; i < datasetText.length; i++) {
		var item = datasetText[i];
		
		var exists = false;
		
		for (var z = 0; z < groupId.length; z++) {
			if (groupId[z].date == item.cdatetime) {
					exists = true;
					break;
			}
		}
		
		if (exists) {
			groupId[z].count++;
			}
		else {
			groupId.push({date : item.cdatetime, count : 1})
		}
	}
		var leaders = groupId
	.map(function(d) {return { text: d.date, size: d.count};})
	.sort(function(a, b) {return d3.descending(a.size, b.size);})
	.slice(0,150)
	
	countScale.domain([d3.min(leaders, function(d) {return d.size;}), d3.max(leaders, function(d){return d.size;})])
	d3.layout.cloud().size([width, height])
	.words(leaders)
	.padding(0)
	//.rotate(function() {return ~~(Math.random() * 2); })
	.font("Impact")
	.fontSize(function(d) {return countScale(d.size);})
	.on("end", draw)
	.start();
})
		/*
		if (!groupId[item.cdatetime]){
				groupId[item.cdatetime] = [];
			}
			
		groupId[item.cdatetime].push({cdatetime: item.cdatetime, address: item.address});
		
		}
	//for (time in groupId){
		//console.log("Amount of crimes at " + time + " = " + groupId[time].length)
	//};
	
	

		*/
	
	
		
function draw(words) {
    d3.select("body").insert("svg", ":first-child")
        .attr("width", width)
        .attr("height", height)
      .append("g")
        .attr("transform", "translate("+ (width/2) + "," + (height/2) + ")")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; })
		.on("click", function(d) {$("#data").html("<h1>" + d.text + " " + d.size + "</h1>");});
  }
</script>
<div id="data"></div>
</body>
